---
layout: default
title: pedrohfsd.github.io
---
<div id="home">
  <div class="page-header">
    <h1>Pedro Diniz</h1>
  </div>

  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
